<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Card for Pratik Sir</title>

  <style>

   
    @keyframes border-glow {
      0% { box-shadow: 0 0 15px #ff69b4; }
      50% { box-shadow: 0 0 35px #ff1493; }
      100% { box-shadow: 0 0 15px #ff69b4; }
    }

    
    @keyframes fade-in {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }


   
    body {
      border: 8px solid #ff69b4; 
      margin: 0;
      padding: 30px;
      background-color: #fff8dc; 
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      animation: border-glow 3s infinite;
    }

    .card {
      background: #ffffff;
      border: 3px solid #ffb6c1;
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      margin: 50px auto;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
      animation: fade-in 1.2s ease-out forwards;
    }

    .balloons {
      font-size: 2.5rem;
      margin: 10px 0;
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      color: #ff1493;
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: bounce 2s infinite;
    }

    h2 {
      color: #ff4500;
      font-size: 2rem;
      margin-top: 0;
      animation: bounce 2.3s infinite;
    }

    
    p {
      font-size: 1.2rem;
      color: #444;
      margin: 20px auto;
      line-height: 1.6;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #ff1493;
      animation: typing 5s steps(50, end), blink .7s step-end infinite;
    }

    .footer {
      margin-top: 30px;
      font-size: 1rem;
      color: #ff1493;
      font-weight: bold;
      animation: fade-in 2.5s ease-out;
    }

  </style>

</head>
<body>
  <div class="card">
    <div class="balloons">ğŸˆğŸ‰ğŸ‚</div>
    <h1>Happy Birthday</h1>
    <h2>Dear Pratik Sir ğŸ</h2>

    <p>Wishing you a wonderful year ahead filled with happiness.</p>

    <div class="balloons">ğŸ‚ğŸ‰ğŸˆ</div>
    <div class="footer">With best wishes from your students âœ¨</div>
  </div>
</body>
</html>
